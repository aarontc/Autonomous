server.modules = (
	"mod_fastcgi"
)

server.document-root	= "/opt/aaron/SVN/autonomous/webinterface"
server.port		= 5004
server.bind		= "0.0.0.0"
server.username		= "aaron"
server.groupname	= "users"
server.indexfiles	= ( "index.php" )
server.name		= "localhost"

server.error-handler-404	= "/index.php"

fastcgi.server = (
	".php" => ( (
		"socket" => "/tmp/lighttpd-autonomous.socket",
		"bin-path" => "/usr/bin/php-cgi",
		"broken-scriptfilename" => "enable"
	) )
)

include "lighttpd-mime-types.conf"
